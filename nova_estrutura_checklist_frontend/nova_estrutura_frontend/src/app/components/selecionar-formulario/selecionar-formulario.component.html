<div class="formularios-container">
  <div *ngFor="let formulario of formulariosCriados" class="formulario-item">
    <button 
      [routerLink]="['/formulario', formulario.id_formulario]" 
      class="btn btn-primary formulario-btn"
      (click)="onFormularioSelecionado(formulario, $event)">
      {{ formulario.nome }}
    </button>
  </div>
</div>
